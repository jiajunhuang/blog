{% extends "layout.html" %}

{% block extend_css %}
<link rel="stylesheet" href=" {{ static_url('css/post.min.css') }}">
<link rel="stylesheet" href=" {{ static_url('css/syntax.min.css') }}">
{% end %}

{% block container %}
<div class="col-md-2 hidden-sm-down"></div>
<div class="col-md-8">
    <div class="article">
        {% raw article %}
    </div>
</div>
<div class="col-md-2 hidden-sm-down"></div>
{% end %}

{% block comments %}
<div class="col-md-2 hidden-sm-down"></div>
<div class="col-md-8">
    <div id="disqus_thread"></div> <script> /** * RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS. * LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables */ /* var disqus_config = function () { this.page.url = PAGE_URL; // Replace PAGE_URL with your page's canonical URL variable this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable }; */ (function() {var d = document, s = d.createElement('script'); s.src = '//{{ top_part['disqus_site_name'] }}.disqus.com/embed.js'; s.setAttribute('data-timestamp', +new Date()); (d.head || d.body).appendChild(s); })(); </script> <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</div>
<div class="col-md-2 hidden-sm-down"></div>
{% end %}
